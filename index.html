<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandalorian Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1 style="color: white;"> MANDALORIAN TRANSLATOR </h1>
        
    </div>
   
    <div class="textarea">
        <textarea id="txt-input"
            placeholder="Type your text below to convert to Star Wars Mandalorian Language using our Mandalorian Translator"></textarea>
    </div>
    <div id="btn-translate">
        <button class="button">Translate</button>
    </div>
    <div style="text-align: center;">
        <h3> Mandalorian translation will be shown below</h3>
    </div>
    <div id="output"></div>

    <footer>
        <div class="footer">
            <h3 style="color: white;">ABOUT</h3>
            <p style="color: white; text-align: center; font-size: medium; line-height: 2rem;">Convert from English to
                Starwars Mando'a language <br>Mando'a was the language of the people native to the planet Mandalore.
                Mandalorians also lived on the moon of Mandalore, Concordia, Kalevala and the planet Concord Dawn. </p>
        </div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
